<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shef Clothing Brand</title>
    <link rel="stylesheet" href="project2.css">
    <link rel="stylesheet" media="screen and (max-width:920px)" href="response.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpg" alt="Not found">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <p>Summer Collections are Back with the spicy taste in fashion</p>
        <h1 class="h-primary">GET UPTO 30% OFF NEW ARRIVALS</h1>
        <button class="btn">SHOP NOW</button>
    </section>
    <section id="categories">
        <h1 class="headi center">Category</h1>
        <div id="category">
            <div class="box">
                <img src="dress.png" alt="women" width="40px">
                <h2 class="h-secondary center">Clothing</h2>
            </div>
            <div class="box">
                <img src="acc.png" alt="women" width="40px">
                <h2 class="h-secondary center">Clothing</h2>
            </div>
            <div class="box">
                <img src="heel.png" alt="women" width="40px">
                <h2 class="h-secondary center">Clothing</h2>
            </div>
            <div class="box">
                <img src="elect.jpg" alt="women" width="40px">
                <h2 class="h-secondary center">Clothing</h2>
            </div>
        </div>
    </section>
    <section id="sponsers">
        <h1 class="headi center">Our Sponsers</h1>
        <div id="sponser">
            <div class="sponseritem">
                <img src="clientlogo3.png" alt="apple">
            </div>
            <div class="sponseritem">
                <img src="clientlogo (2).png" alt="apple">
            </div>
            <div class="sponseritem">
                <img src="clientlogo (1).png" alt="apple">
            </div>
            <div class="sponseritem">
                <img src="clientlogo3.png" alt="apple">
            </div>
        </div>
    </section>
    <section id="contact-form">
        <h1 class="headi center">Contact us</h1>
        <div id="contact-box">
            <form action="">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" name="name" id="email" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="phn">Phoneno: </label>
                <input type="text" name="name" id="phn" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea  name="message" id="message" col="40" row="30"></textarea>
            </div>
            </form>
        </div>
       </section>
       <footer>
        <div class="center">
            Copyright &copy; www.shefclothing.com.All Rights Reserved!
        </div>
       </footer>
</body>
</html>
